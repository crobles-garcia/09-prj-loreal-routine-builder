<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Or√©al | Smart Routine & Product Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .save-animation {
        position: absolute;
        top: -25px;
        right: 20px;
        background: #e3a535;
        color: #000;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        opacity: 0;
        transform: translateY(0);
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 10;
      }
      .save-animation.show {
        opacity: 1;
        transform: translateY(-10px);
      }
      .save-hint {
        font-size: 0.9rem;
        color: #555;
        margin-top: -10px;
        margin-bottom: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Or√©al Logo" class="logo" />
        <h1 class="site-title">Smart Routine & Product Advisor</h1>
      </header>

      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <div id="productsContainer" class="products-grid"></div>

      <div class="selected-products" style="position: relative;">
        <h2>Selected Products</h2>
        <p class="save-hint">üõà Your selections are automatically saved and will stay here next time you visit.</p>
        <div id="selectedProductsList"></div>

        <button id="generateRoutine" class="generate-btn" title="Click to create a personalized routine from your selected products.">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>

        <button id="clearSelected" class="generate-btn" style="margin-top: 10px; background: #e3a535; color: black;">
          <i class="fa-solid fa-trash"></i> Clear All Selections
        </button>

        <!-- Saved Animation -->
        <div id="saveAnimation" class="save-animation">‚úîÔ∏è Routine updated</div>
      </div>

      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input id="userInput" name="userInput" type="text" placeholder="Ask me about products or routines‚Ä¶" autocomplete="off" required />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <footer class="site-footer">
        <p>&copy; 2025 L'Or√©al. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
